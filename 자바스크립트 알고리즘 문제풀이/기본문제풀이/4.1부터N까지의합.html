<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력 결과</title>
  </head>
  <body>
    <div style="font-size: 100px">
      결과:
      <span id="result" />
    </div>
    <script>
      const result = document.getElementById("result");

      function solution(n) {
        let answer = 0;
        for (let i = 1; i <= n; i++) {
          answer += i;
        }

        return answer;
      }

      result.innerHTML = solution(10);
    </script>
  </body>
</html>
