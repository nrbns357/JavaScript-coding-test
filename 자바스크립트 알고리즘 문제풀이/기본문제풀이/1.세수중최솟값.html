<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력 결과</title>
  </head>
  <body>
    <script>
      function solution(a, b, c) {
        let answer;

        if (a < b) {
          answer = a;
        } else {
          answer = b;
        }
        if (c < answer) {
          answer = c;
        }

        return answer;
      }

      console.log(solution(6, 5, 3));
    </script>
  </body>
</html>
