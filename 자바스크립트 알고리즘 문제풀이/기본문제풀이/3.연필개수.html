<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력 결과</title>
  </head>
  <body>
    <div style="font-size: 100px">
      결과:
      <span id="result" />
    </div>

    <script>
      const result = document.getElementById("result");

      function solution(N) {
        let answer = Math.ceil(N / 12); //Math.ceil이란? : 2.111 소수점이 있을 때 올림을 해버린다.

        return answer;
      }

      result.innerHTML = solution(25);
    </script>
  </body>
</html>
