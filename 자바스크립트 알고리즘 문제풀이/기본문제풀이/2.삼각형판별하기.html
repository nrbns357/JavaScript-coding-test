<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>출력 결과</title>
  </head>
  <body>
    <div style="font-size: 100px">
      결과:
      <span id="result" />
    </div>
    <script>
      const result = document.getElementById("result");

      function solution(a, b, c) {
        let answer = "YES",
          max;
        let sum = a + b + c;
        if (a > b) {
          max = a;
        } else {
          max = b;
        }
        if (c > max) {
          max = c;
        }
        if (sum - max <= max) {
          answer = "NO";
        }

        return answer;
      }

      result.innerHTML = solution(13, 33, 17);
    </script>
  </body>
</html>
